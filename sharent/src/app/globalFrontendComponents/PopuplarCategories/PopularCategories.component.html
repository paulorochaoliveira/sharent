<div class="block-space">
    <div class="container">
        <div class="block-head text-center mb-5">
            <h2 class="head-line display-3">
                Catégories les plus populaires
            </h2>
            <p class="lead mt-2 head-desc text-primary">Recherchez par catégories d'objets</p>
        </div>
    </div>
    <!-- Categories Carousel -->
    <div class="fullwidth-carousel-container">
        <div class="fullwidth-slick-carousel category-carousel">
            <!-- Item -->
            <ngx-slick class="fullwidth-slick-carousel category-carousel" #slickModal="slick-modal" [config]="slideConfig">
                <div ngxSlickItem *ngFor="let item of Data" class="fw-carousel-item slide">
                    <div class="category-box-container text-center">
                        <div  class="category-box">
                            <div class="category-box-content">
                                <div class="icon-title">
                                    <i class="{{item.icon}}"></i>
                                </div>
                              <a [routerLink]="['/listing/list/full-width']">  <h3>{{item.title}}</h3></a>
                                <span> <small>{{item.subTitle}}</small> </span>
                            </div>
                            <div class="category-box-background" [ngStyle]="{'background-image': 'url(' + item.image + ')'}">
                            </div>
                           </div>
                    </div>
                </div>
            </ngx-slick>
        </div>
    </div>
    <!-- Categories Carousel / End -->
</div>
