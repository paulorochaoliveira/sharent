<div class="content p-0">
   <div class="login-wrapper">
      <div class="row m-0">
         <div class="col-lg-4 side-banner" style="background-image:url('assets/images/bg-login.jpg');background-position: center center; background-size: cover;">
            <div class="content px-5 text-center d-flex justify-content-center h-100">
               <div class="align-self-center">
                  <img src="assets/images/logo-white.png" class="mb-4" alt="">
                  <h4 class="text-white">Trouvez l'objet dont vous avez besoins</h4>
                  <a href="/home" class="btn btn-success">Recherche</a>
               </div>
            </div>
         </div>
         <div class="col-lg-8 site-content">
            <div class="content">
               <div class="row">
                  <div class="col-lg-6 mx-auto">
                     <div class="text-center mb-4">
                        <h2>Connexion à ShaRent</h2>
                        <p>Remplissez les détails suivants</p>
                     </div>
                     <div class="card bg-secondary shadow border-0">
                        <div class="card-header bg-white pb-5">
                           <div class="text-muted text-center mb-3">
                              <h6>Connexion avec</h6>
                           </div>
                           <div class="btn-wrapper text-center">
                              <a href="#" class="btn btn-neutral btn-icon">
                                 <span class="btn-inner--icon">
                                    <i class="fa fa-facebook"></i>
                                 </span>
                                 <span class="btn-inner--text">Facebook</span>
                              </a>
                              <a href="#" class="btn btn-neutral btn-icon">
                                 <span class="btn-inner--icon">
                                    <i class="fa fa-google"></i>
                                 </span>
                                 <span class="btn-inner--text">Google</span>
                              </a>
                           </div>
                        </div>
                        <div class="card-body px-lg-5 py-lg-5">
                           <div *ngIf="loginFailed" class="text-center alert alert-danger  text-muted mb-3">
                              <h6>Email et/ou mot de passe invalide</h6>
                           </div>
                           <div class="text-center text-muted mb-4">
                              <h6>Connexion avec votre adresse courriel</h6>
                           </div>
                           <form (submit)="onLogin(loginForm)" #loginForm="ngForm" ngNativeValidate>
                              <div class="form-group mb-3">
                                 <div class="input-group input-group-alternative">
                                    <div class="input-group-prepend">
                                       <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                                    </div>
                                    <input class="form-control" name="email" ngModel type="email" placeholder="Courriel" #emailInput="ngModel" required email>
                                 </div>
                              </div>
                              <div class="form-group">
                                 <div class="input-group input-group-alternative">
                                    <div class="input-group-prepend">
                                       <span class="input-group-text"><i class="fa fa-unlock-alt"></i></span>
                                    </div>
                                    <input class="form-control" type="password" name="password" ngModel placeholder="Mot de passe" #passwordInput="ngModel" required>
                                 </div>
                              </div>
                              <div class="custom-control custom-control-alternative custom-checkbox">
                                 <input class="custom-control-input" id=" customCheckLogin2" type="checkbox">
                                 <label class="custom-control-label" for=" customCheckLogin2">
                                    <span>Se souvenir de moi</span>
                                 </label>
                              </div>
                              <div class="text-center">
                                 <button type="submit" class="btn btn-primary mt-4">Connexion</button>
                              </div>
                           </form>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
