<div class="content p-0">
      <div class="login-wrapper">
         <div class="row m-0">
            <div class="col-lg-4 h-100-vh side-banner" style="background-image:url('assets/images/bg-login.jpg');background-position: center center; background-size: cover;">
               <div class="content px-5 text-center d-flex justify-content-center h-100">
                  <div class="align-self-center">
                     <img src="assets/images/logo-white.png" class="mb-4" alt="">
                     <h4 class="text-white">Trouvez l'objet dont vous avez besoins</h4>
                     <a href="/home" class="btn btn-success">Recherche</a>
                  </div>
               </div>
            </div>
            <div class="col-lg-8 site-content">
               <div class="content">
                  <div class="row">
                     <div class="col-lg-7 mx-auto">
                        <div class="text-center mb-4">
                           <h2>Créer un compte ShaRent</h2>
                           <p>Remplissez les détails suivants</p>
                        </div>
                        <div class="card bg-secondary shadow border-0">
                         
                           <div class="card-body px-lg-5 py-lg-5">
                             
                              <form (submit)="onSignup(signupForm)" #signupForm="ngForm" ngNativeValidate>
                                 <div class="form-group mb-3">
                                    <div class="input-group input-group-alternative">
                                       <div class="input-group-prepend">
                                          <span class="input-group-text"><i class="fa fa-user"></i></span>
                                       </div>
                                       <input class="form-control" name="last_name" ngModel placeholder="Nom de famille" type="text" #lastNameInput="ngModel" required>
                                    </div>
                                 </div>

                                 <div class="form-group mb-3">
                                    <div class="input-group input-group-alternative">
                                       <div class="input-group-prepend">
                                          <span class="input-group-text"><i class="fa fa-user"></i></span>
                                       </div>
                                       <input class="form-control" name="first_name" ngModel placeholder="Prénom" type="text" #firstNameInput="ngModel" required> 
                                    </div>
                                 </div>
                                 
                                 <div class="form-group mb-3">
                                    <div class="input-group input-group-alternative">
                                       <div class="input-group-prepend">
                                          <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                                       </div>
                                       <input class="form-control" name="email" ngModel placeholder="Courriel" type="email" #emailInput="ngModel" required email>
                                    </div>
                                 </div>
                                 <div class="form-group">
                                    <div class="input-group input-group-alternative">
                                       <div class="input-group-prepend">
                                          <span class="input-group-text"><i class="fa fa-unlock-alt"></i></span>
                                       </div>
                                       <input class="form-control" name="password" ngModel placeholder="Mot de passe" type="password" #passwordInput="ngModel" required>
                                    </div>
                                 </div>
                                 <div class="custom-control custom-control-alternative custom-checkbox">
                                    <input class="custom-control-input" id=" customCheckLogin2" type="checkbox">
                                    <label class="custom-control-label" for=" customCheckLogin2">
                                       <span>Se souvenir de moi</span>
                                    </label>
                                 </div>
                                 <div class="text-center">
                                    <button type="submit" class="btn btn-primary mt-4">Créer le compte</button>
                                 </div>
                              </form>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
