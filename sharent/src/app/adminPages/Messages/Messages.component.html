<div class="dashboard-content">
   <div class="row">
      <!-- Listings -->
      <div class="col-lg-12 col-md-12">
         <div class="chat-container">
            <div class="messages-headline">
            </div>
            <div class="chat-container-inner">
               <!-- Messages -->
               <div class="messages-inbox">
                  <ul>
                      <!-- Ici, je dois trouvé une façon d'afficher seulement le nom et l'id des gens qui ont déja écrit au membre -->
                      <div >
                           <li *ngFor="let userData of usersData; let i = index" 
                              [class.active-message]="selectedIndex === i" 
                              (click)="setIndex(i)">
                              <a [routerLink]="" (click)="onUserSelected(userData)">
                                 <div class="message-avatar"><img src="{{ userData.imagePath }}" alt="" /></div>
                                 <div class="message-by">
                                    <div class="message-by-headline">
                                       <h5>{{ userData.first_name + ' ' + userData.last_name }}</h5>
                                       <span>2 hours ago</span>
                                    </div>
                                    <p>Hello, I want to talk about your great listing! Morbi velit eros, sagittis in facilisis non, rhoncus et erat. Nam posuere tristique sem, eu ultricies tortor lacinia neque imperdiet vitae...</p>
                                 </div>
                              </a>
                           </li>
                      </div>
                  </ul>
               </div>
               <!-- Messages / End -->
                
                
               <!-- Message Content -->
               <div class="message-content" >
                  <div *ngFor="let message of messages">
                     <div class="message-bubble {{ message.UserId == userId ? 'me' : '' }}">
                        <div class="message-avatar">
                           <img src="{{ message.UserId == userId ? userAuth.imagePath : userSelected.imagePath }}" alt="" />
                        </div>
                        <div class="message-text">
                           <p>{{ message.content }}</p>
                           <!-- <p>{{ message.recipientId }}</p>
                              <p>{{ getUserId() }}</p> -->
                        </div>
                     </div>
                 </div>
                  
                  <!-- Reply Area -->
                  <div class="clearfix"></div>
                  <div class="message-reply">
                        <form (submit)="onSaveMessage(messageForm)" #messageForm="ngForm" ngNativeValidate>
                             <textarea ngModel #evaluationInput="ngModel" name="content" id="content" cols="40" rows="3" placeholder="Votre message" class="form-control form-control-alternative mb-4"></textarea>
                             <button class="btn btn-primary" type="submit">Envoyez message</button>
                        </form>
                  </div>
               </div>
               <!-- Message Content -->
            </div>
         </div>
      </div>
   </div>
</div>
