<div class="dashboard-content">
   <div class="row">
      <!-- Listings -->
      <div class="col-lg-12 col-md-12">
         <div class="chat-container">
            <div class="messages-headline">
               <h4>Kathy Brown</h4>
            </div>
            <div class="chat-container-inner">
               <!-- Messages -->
               <div class="messages-inbox">
                  <ul>
                      <div *ngFor="let message of messages">
                          <li>
                            <a>
                               <div class="message-by">
                                  <div class="message-by-headline">
                                     <h5>{{message.userId}}</h5>
                                     <span>{{message.title}}</span>
                                  </div>
                                  <p>{{message.content}}</p>
                               </div>
                            </a>
                         </li>
                      </div>
                  </ul>
               </div>
               <!-- Messages / End -->
               <!-- Message Content -->
               <div class="message-content" >
                  <div *ngFor="let message of messages">
                   <div class="message-bubble">
                     <div class="message-avatar"><img src="assets/images/thumb-1.jpg" alt="" /></div>
                     <div class="message-text">
                        <p>{{message.title}}</p>
                        <p>{{message.content}}</p>
                     </div>
                  </div>
                   
                   </div>
                  
                  <!-- Reply Area -->
                  <div class="clearfix"></div>
                  <div class="message-reply">
                     <textarea cols="40" rows="3" placeholder="Votre message" class="form-control form-control-alternative mb-4"></textarea>
                     <button class="btn btn-primary">Envoyez message</button>
                  </div>
               </div>
               <!-- Message Content -->
            </div>
         </div>
      </div>
   </div>
</div>
