<div class="dashboard-content">
   <div class="row">
      <!-- Listings -->
      <div class="col-lg-12 col-md-12">
         <div class="chat-container">
            <div class="messages-headline">
            </div>
            <div class="chat-container-inner">
               <!-- Messages -->
               <div class="messages-inbox">
                  <ul>
                      <!-- Ici, je dois trouvé une façon d'afficher seulement le nom et l'id des gens qui ont déja écrit au membre -->
                      <div *ngFor="let message of messages">
                          <li>
                              
                              <!-- En cliquant sur un des elements suivant,  je veux que la liste des messages affichés soit uniquement celle qui correspond -->
                              
                            <a onclick="">
                               <div class="message-by">
                                  <div class="message-by-headline">
                                     <h5>{{message.userId}}</h5>
                                  </div>
                               </div>
                            </a>
                         </li>
                      </div>
                  </ul>
               </div>
               <!-- Messages / End -->
                
                
               <!-- Message Content -->
               <div class="message-content" >
                  <div *ngFor="let message of messages">
                      <div> 
                          
                          
                           <div class="message-bubble">
                                 <div class="message-avatar"><img src="assets/images/thumb-1.jpg" alt="" /></div>
                                 <div class="message-text">
                                    <p>{{message.content}}</p>
                                    <p>{{ changeRecipientId() }} {{ message.recipientId }}</p>
                                     <p>{{ getUserId() }}</p>
                                 </div>
                           </div>
                      </div>
                 </div>
                  
                  <!-- Reply Area -->
                  <div class="clearfix"></div>
                  <div class="message-reply">
                        <form (submit)="onSaveMessage()">
                             <textarea id="content" cols="40" rows="3" placeholder="Votre message" class="form-control form-control-alternative mb-4"></textarea>
                             <button class="btn btn-primary" type="submit">Envoyez message</button>
                        </form>
                  </div>
               </div>
               <!-- Message Content -->
            </div>
         </div>
      </div>
   </div>
</div>
