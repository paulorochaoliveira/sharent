<div class="dashboard-content">
   <div class="row responsive-row">
      <!-- Listings -->
      <div class="col-lg-12 col-md-12">
         <div class="dashboard-list-box mb-5">
            <div class="db-tile ">
               <h4>Active Listings</h4>
            </div>
            <ul class="row border-grid">
               <li class="col-sm-6 col-md-6 col-lg-6" *ngFor="let product of products">
                  <div class="list-box-listing">
                     <div class="list-box-listing-img image-preview">
                        <a><img src="{{ product.imagePath }}" alt=""></a>
                     </div>
                     <div class="list-box-listing-content">
                        <div class="inner">
                           <h3><a >{{product.product_name}}</a></h3>
                           <span> 5080 West Hill, Montreal </span>
                           <div class="star-rating" data-rating="5">
                              <div class="rating-counter">(12 reviews)</div>
                           </div>
                        </div>
                     </div>
                  </div>
                  <div class="btn-g pt-4">
                     <a  class="btn btn-sm btn-primary text-white" [routerLink]="['/admin/edit', product.id]"><i class="sl sl-icon-note"></i> Modifier</a>
                     <button  class="btn btn-sm btn-danger text-white" (click)="onDelete(product.id)"><i class="sl sl-icon-close"></i> Supprimer</button>
                  </div>
               </li>
            </ul>
         </div>
      </div>
      <mat-paginator [length]="totalProducts" [pageSize]="productsPerPage" [pageSizeOptions]="pageSizeOptions" (page)="onChangedPage($event)" *ngIf="products.length > 0"></mat-paginator>
   </div>
</div>
