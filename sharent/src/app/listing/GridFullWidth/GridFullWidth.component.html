<div class="main-wrapper">
   <!--Title Bar -->
   <title-bar title="Recherchez un objet" subtitle="Tout près de chez vous"></title-bar>
   <!-- Content -->
   <div class="content">
      <div class="container">
         <div class="row">
            <!-- Search -->
            <div class="col-md-12 grid-full-width page-search mb-3">
               <div class="main-search-input mt-0">
                  <div class="col-lg-3 col-sm-6">
                     <div class="form-group">
                        <input type="text" placeholder="What are you looking for?" class="form-control">
                     </div>
                  </div>
                  <div class="col-lg-3 col-sm-6">
                     <div class="form-group">
                        <input type="text" placeholder="Location" class="form-control">
                     </div>
                  </div>
                  <div class="col-lg-3 col-sm-6">
                     <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
                        <option selected>Choose...</option>
                        <option value="1">Hotel</option>
                        <option value="2">Bar</option>
                        <option value="3">Food Courts</option>
                     </select>
                  </div>
                  <div class="col-lg-3 col-sm-6 text-right">
                     <a class="btn main-search-btn btn-radius btn-lg btn-primary text-white"><span class="btn-inner--text">Search</span></a>
                  </div>
               </div>
            </div>
            <!-- Search Section / End -->
            <div class="col-md-12">
               <!-- Sorting - Filtering Section -->
               <div class="row my-4">
                  <div class="col-md-6">
                     <!-- Layout Switcher -->
                     <div class="layout-switcher">
                        <a class="grid active"><span class="round-pill d-block"><i class="fa fa-th"></i></span></a>
                        <a [routerLink]="['/listing/list/full-width']" class="list"><span class="round-pill d-block"><i class="fa fa-align-justify"></i></span></a>
                     </div>
                  </div>
                  <div class="col-md-6">
                     <div class="fullwidth-filters">
                     </div>
                  </div>
               </div>
               <!-- Sorting - Filtering Section / End -->
               <div class="row">
                  <!-- Listing Item -->
                  <div class="col-lg-4 col-md-6 grid-layout-list" *ngFor="let product of products">
                     <div  class="listing-item-container compact">
                        <div class="listing-item mb-4">
                           <a [routerLink]="['/listing/detail/version2', product.id]"> <img class="w-100 p-0" src="{{product.imagePath}}" alt=""></a>
                           <!-- <span class="badge badge-pill badge-primary text-uppercase">Now Open</span> -->
                           <div class="listing-item-content">
                              <span class="badge badge-pill badge-primary text-uppercase"> Catégorie </span>
                              <DirectlistRating [rate]="5"></DirectlistRating>
                              <a [routerLink]="['/listing/detail/version2', product.id]">
                                 <h3>{{product.product_name}}</h3>
                              </a>
                              
                           </div>
                           <span class="round-pill like-banner d-block bg-primary"><i class="fa fa-heart-o"></i></span>
                        </div>
                     </div>
                  </div>
                  <!-- Listing Item / End -->
               </div>
               <!-- Pagination -->
               <div class="clearfix"></div>
               
               <mat-paginator [length]="totalProducts" [pageSize]="productsPerPage" [pageSizeOptions]="pageSizeOptions" (page)="onChangedPage($event)" *ngIf="products.length > 0"></mat-paginator>
               <!-- <pagination></pagination> -->
               <!-- Pagination / End -->
            </div>
         </div>
      </div>
   </div>
</div>
